<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./pallete/reset.css">
  <link rel="stylesheet" href="./pallete/style.css">
</head>
<body>
  <header></header>
  <main>
    <section class="tools">
      <ul>
        <li id="paint-bucket"><img src="./pallete/Paint_bucket.png" alt="paint bucket"><p>Paint bucket</p></li>
        <li id="color-picker"><img src="./pallete/color_picker.png" alt="clor picker"><p>Choose color</p></li>
        <li id="move"><img src="./pallete/move.png" alt="move"><p>Move</p></li>
        <li id="transform"><img src="./pallete/transform.png" alt="transform"><p>Transforms</p></li>
      </ul>
    </section>
    <section class="colors">
      <ul>
        <li><div id="current-color"></div><p>Current color</p></li>
        <li><div id="prev-color"></div><p>Prev color</p></li>
        <li><div id="red"></div><p>red</p></li>
        <li><div id="blue"></div><p>blue</p></li>
      </ul>
    </section>
    <section class="figures">
      <div id="first"></div>
      <div id="second"></div>
      <div id="third"></div>
      <div id="fourth"></div>
      <div id="fiveth"></div>
      <div id="sixth"></div>
      <div id="seventh"></div>
      <div id="eighth"></div>
      <div id="nineth"></div>
    </section>
  </main>
  <script
  src="https://code.jquery.com/jquery-3.4.0.js"
  integrity="sha256-DYZMCC8HTC+QDr5QNaIcfR7VSPtcISykd+6eSmBW5qo="
  crossorigin="anonymous"></script>
  <script src="./pallete/script.js"></script>
</body>
</html>
